  <circle cx="100" cy="90" r="14" fill="none" stroke="#22d3ee" stroke-width="2.5" stroke-dasharray="60" stroke-dashoffset="22" stroke-linecap="round" transform="rotate(-90 100 90)"/>
  <text x="100" y="95" fill="#67e8f9" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">41</text>
  <text x="100" y="110" fill="#a5f3fc" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">Conversations</text>
  
  <!-- Card 2 - AI Responses -->
