<svg viewBox="0 0 350 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="laptopScreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#3730a3"/>
      <stop offset="100%" style="stop-color:#581c87"/>
    </linearGradient>
    <linearGradient id="glowOverlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="cardBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="cardBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="chartBar" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Laptop Base -->
  <rect x="25" y="210" width="300" height="18" rx="9" fill="url(#laptopBase)" style="filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3));"/>
  
  <!-- Laptop Screen Frame -->
  <rect x="35" y="20" width="280" height="190" rx="12" fill="url(#laptopScreen)" style="filter: drop-shadow(0 15px 35px rgba(0,0,0,0.4));"/>
  
  <!-- Screen Content Background -->
  <rect x="45" y="30" width="260" height="170" rx="8" fill="url(#screenBg)"/>
  
  <!-- Glowing Background Effects -->
  <rect x="45" y="30" width="260" height="170" rx="8" fill="url(#glowOverlay)"/>
  <circle cx="250" cy="60" r="35" fill="#22d3ee" opacity="0.15" filter="url(#blur)"/>
  <circle cx="100" cy="150" r="25" fill="#3b82f6" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Dashboard Header -->
  <text x="60" y="55" fill="#67e8f9" font-family="Arial, sans-serif" font-size="11" font-weight="600">NeuraSlide Dashboard</text>
  <text x="240" y="55" fill="#a5f3fc" font-family="Arial, sans-serif" font-size="9">Today: 1,239</text>
  
  <!-- Card 1 - Conversations -->
