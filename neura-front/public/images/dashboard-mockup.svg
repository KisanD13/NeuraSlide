      <animate attributeName="r" values="3.5;6;3.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="235" y="94" fill="#22d3ee" font-family="Arial, sans-serif" font-size="8" font-weight="600">LIVE</text>
    
    <!-- Data Points - aligned with bottom of AI card -->
