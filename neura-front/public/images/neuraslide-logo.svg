<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the N letter -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Speech bubble shape -->
  <rect x="25" y="35" width="50" height="30" rx="8" fill="white" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Speech bubble pointer -->
  <path d="M35 65 L45 65 L40 75 Z" fill="white" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Stylized N letter -->
  <path d="M32 42 L32 58 L38 58 L45 48 L45 58 L51 58 L51 42 L45 42 L38 52 L38 42 Z" fill="url(#letterGradient)"/>
  
  <!-- Small "eura" text -->
  <text x="52" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#22d3ee" letter-spacing="0.5">eura</text>
</svg>
